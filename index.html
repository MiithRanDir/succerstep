<!DOCTYPE html>
<html lang="en" ng-app="soccer">

<head>
    <meta charset="UTF-8">
    <title>⚽⚽ ระบบสร้างบอลชุด ⚽⚽</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="css/fonts.css">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="apple-touch-icon" sizes="57x57" href="ico/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="ico/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="ico/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="ico/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="ico/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="ico/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="ico/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="ico/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="ico/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="ico/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="ico/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="ico/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="ico/favicon-16x16.png">
    <link rel="manifest" href="ico/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="ico/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
</head>

<body ng-controller="ctrl">
    <div class="container-fluid">
        <center>
            <h3>ระบบสร้างบอลชุด</h3>
        </center>
        <center>
            <div class="btn-group" role="group" aria-label="Step">
                <button type="button" class="btn btn-info" ng-class="{'active':step === 3}"
                    ng-click="team = {};result.step = [];set_tab_step(3);">
                    <h4>Step 3</h4>
                </button>
                <button type="button" class="btn btn-info" ng-class="{'active':step === 4}"
                    ng-click="team = {};result.step = [];set_tab_step(4);">
                    <h4>Step 4</h4>
                </button>
            </div>
        </center>
        <hr>
        <section ng-if="step === 3">
            <div class="col-xs-4">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title">ชุดที่ 1</h3>
                    </div>
                    <div class="panel-body">
                        <input type="search" class="form-control input-sm" ng-model="team.a" placeholder="รายการที่ 1"
                            ng-focus="$event.target.select();"><br>
                        <input type="search" class="form-control input-sm" ng-model="team.b" placeholder="รายการที่ 2"
                            ng-focus="$event.target.select();"><br>

                    </div>
                </div>
            </div>

            <div class="col-xs-4" style="text-align:center">
                <button class="btn btn-success" ng-click="gen_step_3();"
                    ng-disabled="!team.a.length || !team.b.length || !team.c.length || !team.d.length">
                    ⚽⚽ สร้างสเตป 3 ⚽
                </button>
                <hr>
                <button class="btn btn-warning" ng-click="team = {};result.step = [];">
                    ❌ ล้างค่า ❌
                </button>
            </div>
            <div class="col-xs-4">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title">ชุดที่ 2</h3>
                    </div>
                    <div class="panel-body">
                        <input type="search" class="form-control input-sm" ng-model="team.c" placeholder="รายการที่ 1"
                            ng-focus="$event.target.select();"><br>
                        <input type="search" class="form-control input-sm" ng-model="team.d" placeholder="รายการที่ 2"
                            ng-focus="$event.target.select();"><br>
                    </div>
                </div>
            </div>

            <hr ng-if="result.step.length">
            <div class="col-xs-4" ng-repeat="st in result.step track by $index" ng-if="result.step.length">
                <div class="panel panel-success">
                    <div class="panel-heading">
                        <h3 class="panel-title">ชุดที่ {{ $index+1 }}</h3>
                    </div>
                    <div class="panel-body">
                        <ul class="list-group">
                            <li class="list-group-item" ng-repeat="t in st track by $index">
                                {{ t }}
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>

        <section ng-if="step === 4">
            <div class="col-xs-4">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title">ชุดที่ 1</h3>
                    </div>
                    <div class="panel-body">
                        <input type="search" class="form-control input-sm" ng-model="team.a" placeholder="รายการที่ 1"
                            ng-focus="$event.target.select();"><br>
                        <input type="search" class="form-control input-sm" ng-model="team.b" placeholder="รายการที่ 2"
                            ng-focus="$event.target.select();"><br>
                        <input type="search" class="form-control input-sm" ng-model="team.c" placeholder="รายการที่ 3"
                            ng-focus="$event.target.select();">
                    </div>
                </div>
            </div>

            <div class="col-xs-4" style="text-align:center">
                <button class="btn btn-success" ng-click="gen_step_4();"
                    ng-disabled="!team.a.length || !team.b.length || !team.c.length || !team.d.length || !team.e.length || !team.f.length">
                    ⚽⚽ สร้างสเตป 4 ⚽⚽
                </button>
                <hr>
                <button class="btn btn-warning" ng-click="team = {};result.step = [];">
                    ❌ ล้างค่า ❌
                </button>
            </div>
            <div class="col-xs-4">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title">ชุดที่ 2</h3>
                    </div>
                    <div class="panel-body">
                        <input type="search" class="form-control input-sm" ng-model="team.d" placeholder="รายการที่ 1"
                            ng-focus="$event.target.select();"><br>
                        <input type="search" class="form-control input-sm" ng-model="team.e" placeholder="รายการที่ 2"
                            ng-focus="$event.target.select();"><br>
                        <input type="search" class="form-control input-sm" ng-model="team.f" placeholder="รายการที่ 3"
                            ng-focus="$event.target.select();">
                    </div>
                </div>
            </div>

            <hr ng-if="result.step.length">
            <div class="col-xs-4" ng-repeat="st in result.step track by $index" ng-if="result.step.length">
                <div class="panel panel-success">
                    <div class="panel-heading">
                        <h3 class="panel-title">ชุดที่ {{ $index+1 }}</h3>
                    </div>
                    <div class="panel-body">
                        <ul class="list-group">
                            <li class="list-group-item" ng-repeat="t in st track by $index">
                                {{ t }}
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>

    </div>

</body>

</html>
